<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- style -->
    <link rel="stylesheet" href="./img/style.css">
    <title>Guerrazzi Train Company</title>

  </head>
  <body>
    <main>
      <h1>Guerrazzi Train Company <i class="fas fa-train"></i></h1>
      <h2 id='name'> Salve </h2>

      <div class="info">
        <p>Qual è la tua età? <span id='age'></span></p>
        <p>Quanti km devi percorrere? <span id='km'></span> </p>
      </div>


      <div class="ticket">
        <div class="sale-box">
          <p class='sale-style'>Sconto del <strong>20%</strong> per gli under18</p>
          <p class='sale-style'>Sconto del <strong>40%</strong> per gli over65</p>
        </div>

        <p>Il costo del tuo biglietto è &#8364;
          <strong><span id='priceTicket'></span></strong>
          <span id='sconto20'></span>
          <strong><span id='finalTicket18'></span></strong>

          <span id='sconto40'></span>
          <strong><span id='finalTicket65'></span></strong>  
        </p>

      </div>

    </main>


    <script src="./script/javascript.js"></script>

  </body>
</html>
